<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Integrado em etapas 2.0</title>
    <style>
        body {
            padding: 50px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>

    <script>
        function mostrarCampos() {
            var opcao = document.getElementById("opcao").value;
            var campoCondicional = document.getElementById("campo-condicional");

            if (opcao === "sim") {
                campoCondicional.style.display = "block";
            } else {
                campoCondicional.style.display = "none";
            }
        }

        function showStep(step) {
            var steps = document.getElementsByClassName("step");
            for (var i = 0; i < steps.length; i++) {
                steps[i].classList.remove("active");
            }
            document.getElementById(step).classList.add("active");
        }

        function nextStep() {
            showStep("step2");
        }

        function prevStep() {
            showStep("step1");
        }
    </script>
</head>

<body>

    <h1>Simple Form Required Fields 2.0</h1>

    <form action="#" method="get" name="multi-step-form-required-fields">
        <div id="step1" class="step active">
            <table>
                <tr>
                    <td>Nome</td>
                    <td><input id ='name' type="text" name="name"></td>
                </tr>

                <tr>
                    <td>E-mail</td>
                    <td><input type="text" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td valign="top">Frutas Preferidas</td>
                    <td>
                        <input type="checkbox" name="frutas_preferidas" value="Maçã" />Maçã<br />
                        <input type="checkbox" name="frutas_preferidas" value="Banana" />Banana<br />
                        <input type="checkbox" name="frutas_preferidas" value="Uva" />Uva<br />
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="right">
                        <br />
                        <button type="button" onclick="nextStep()">Próximo</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="step2" class="step">
            <table>
                <tr>
                    <td>Common Input</td>
                    <td><input type="text" name="common_input" required></td>
                </tr>

                <tr>
                    <td>Common Input Required</td>
                    <td><input type="text" name="common_input_required" required></td>
                </tr>

                <tr hidden>
                    <td>Common Input Required Hidden -></td>
                    <td><input type="text" name="common_input_required_hidden" required hidden></td>
                </tr>

                <tr>
                    <td>Radio Button Required</td>
                    <td>
                        <input type="radio" name="radio_button" value="Option 1" required>Option 1<br>
                        <input type="radio" name="radio_button" value="Option 2" required>Option 2<br>
                    </td>
                </tr>

                <tr>
                    <td><label for="opcao">Você deseja adicionar mais informações?</label></td>
                    <td>
                        <select id="opcao" name="opcao" onchange="mostrarCampos()">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </td>
                </tr>

                <tr id="campo-condicional" style="display: none;">
                    <td><label for="informacao">Por favor, insira a informação adicional:</label></td>
                    <td><input type="text" id="informacao" name="informacao" required></td>
                </tr>

                <tr>
                    <td colspan="2" align="right">
                        <br />
                        <button type="button" onclick="prevStep()">Anterior</button>
                        <input type="submit" id='submitButton' value="Enviar dados" />
                    </td>
                </tr>
            </table>
        </div>
    </form>

    <script type="text/javascript" src="js/rd-js-integration.min.js"></script>
    <script type='text/javascript'>
        window.RDCookieControl = { configuration: null };
        RdstationFormsIntegration.Integration.integrateAll('e22ebc8fb98d53ad525b8f415585b0ff');
    </script>
</body>

</html>
